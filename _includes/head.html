<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>

  <style>
    .section-title {
      margin-bottom: 0.75rem !important;
    }
    .publication-item {
      margin: 1rem 0 !important;
    }
  </style>

  <style>
    .section-block {
      margin: 3rem 0;               /* 섹션별 위아래 여백 */
      padding-bottom: 2rem;         /* 컨텐츠와 구분선 사이 여백 */
      border-bottom: 1px solid #e2e8f0; /* 연한 회색 구분선 */
    }
    /* 마지막 섹션에는 구분선 제거 (원하면) */
    .section-block:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }
  </style>
  
</head>
